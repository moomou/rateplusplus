          <div class="card" style="max-width: 20em;">
            <div id="" class="card-header">
              <legend contenteditable="true" class="card-title"> {{entity.title}}</legend>
            </div>
            <div class="contentContainer outer">
              <div class="inner">
                <div class="summary">
                  <h2 class="pull-left" style="margin-top:0;">Avg. {{entity.avgScore}}% </h2>
                  <ul class="pull-right">
                    <li>{{entity.totalVote}} Votes</li>
                    <li>{{entity.totalAttribute}} Attributes</li>
                  </ul>
                </div>
              </div>
              <div class="">
                <ul id="myTab" class="nav nav-tabs inner">
                  <li class="active"><a href="#profile" data-toggle="tab">Profile</a></li>
                  <li><a href="#attributes" data-toggle="tab">Attributes</a></li>
                </ul>
                <div id="myTabContent" class="tab-content">
                  <div class="tab-pane active" style="margin:1em;" id="profile">
                    <!-->This is Entity Container</!-->
                  </div>
                </div>
                <div class="tab-pane" id="attributes" style="margin:1em;">
                  <form class="form-search">
                    <input type="text" class="input-medium search-query">
                    <i class="icon-search" style="margin-left:-2em;"></i>
                  </form>
                  <!-->This is Attribute Container</!-->
                </div>
              </div>
            </div>
          </div>
