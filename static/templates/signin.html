<!DOCTYPE html>
<html lang="en">
<head>
  {% include "stdHead.partial" %}
</head>
<body>
  {% include "header.partial" %}

  <div class="container-narrow">

    {% if REDIRECTED %}
    <div class="alert alert-block alert-error fade in">
      <button type="button" class="close" data-dismiss="alert">Ã—</button>
      <h4 class="alert-heading">Oh snap! You need to login to do that.</h4>
    </div>
    {% endif %}

    <div class="break"></div>

    <form id="signinForm" class="form-signin" method="post" action="{% url 'default.views.SigninHandler' %}">
      {% csrf_token %}

      <h2 class="form-signin-heading">Sign In</h2>
      <div class="break break-mini"></div>

      <input name="username" type="text" placeholder="Username" class="input-block-level" id="email" required>
      <input name="password" type="password" placeholder="Password" class="input-block-level" id="pwd" required>

      <hr>
      <a href="signup" class="pull-left">Create an Account</a>
      <input value="Sign In" type="submit" class="pull-right btn btn-success">
      <div class="break break-mini"></div>
    </form>
  </div>

 {% include "stdScript.partial" %}
 <script src="{{STATIC_URL}}script/userForm.js"></script> 

</body>
</html>
