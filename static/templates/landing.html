<!DOCTYPE html>
<!-- saved from url=(0066)http://twitter.github.com/bootstrap/examples/marketing-narrow.html -->
<html lang="en">
<head>
  {% include "stdHead.partial" %}
</head>
<body>

  <div class="container-narrow">
    <div class="jumbotron">
      <a class="home-btn muted" style="padding:0;" href="/"><h1>Cloverite</h1></a>
        <p class="lead"> The best place for rating and ranking. </p>
      <form method="GET" id="searchForm" action="{% url 'default.views.PageHandler' %}">
        <div class="input-append">
          <input autofocus id="searchInput" name="q" class="span5" type="text" placeholder="Eg. {{DEFAULT_QUERY}}">
          <button id="searchBtn" class="btn btn-success" type="button" ><i class="icon-search"></i></button>
        </div>
      </form>

      <div id="rankingRow" class="row-fluid">
        <div class="span12" id="top1">
        </div>
      </div>

      <h2 id="sample"> </h2>
      <div class="container-narrow">
        <div class="row-fluid">
          <div id="col1" class="span4"></div>
          <div id="col2" class="span4"></div>
          <div id="col3" class="span4"></div>
          <div id="col4" class="span4"></div>
        </div>
      </div>
  </div>

  <div class="container-footer">
    {%include "footer.partial"%}
  </div>

  <script>
    DEFAULT_QUERY = "{{DEFAULT_QUERY}}";
  </script>

  {% include "stdScript.partial" %}
  {% include "modelScript.partial" %}

  <script src="{{STATIC_URL}}script/landing.js"></script> 

</body>
</html>
