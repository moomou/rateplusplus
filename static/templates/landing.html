<!DOCTYPE html>
<!-- saved from url=(0066)http://twitter.github.com/bootstrap/examples/marketing-narrow.html -->
<html lang="en">
<head>
  {% include "stdHead.partial" %}
</head>
<body>
  <div class="container-narrow">
    <div class="masthead">
      <a href="{% url 'default.views.PageHandler'%}" style="padding:0;" class="home-btn muted"><span class="logo"></span>Cloverite</a>
    </div>
    <hr>

    <div class="jumbotron">
      <h1>Rate on Anything</h1>
      <p class="lead">Rate on anything with any attribute. Express and share opinions. </p>
      <form method="GET" id="searchForm" action="{% url 'default.views.PageHandler' %}">
        <div class="input-append">
          <input id="searchInput" name="q" class="span5" type="text" style="height:41px;font-size:25px;" placeholder="Eg. {{DEFAULT_QUERY}}">
          <button id="searchBtn" class="btn btn-large btn-success" type="button" ><i class="icon-search"></i></button>
        </div>
      </form>
    </div>
    <hr>

    <div class="row-fluid">
      <div id="col1" class="span4"></div>
      <div id="col2" class="span4"></div>
      <div id="col3" class="span4"></div>
    </div>

    <hr>

    {%include "footer.partial"%}

  </div> <!-- /container -->

  <script>
    DEFAULT_QUERY = "{{DEFAULT_QUERY}}";
  </script>
  {% include "stdScript.partial" %}
  <script src="{{STATIC_URL}}script/landing.js"></script> 
</body>
</html>
