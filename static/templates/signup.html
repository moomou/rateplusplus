<!DOCTYPE html>
<html lang="en">
<head>
  {% include "stdHead.partial" %}
</head>
<body>
  {% include "header.partial" %}

  <div class="container-narrow">
    <div class="break"></div>
    <div class="signup-form">
      <h3>Create a new Cloverite Account</h3>
      <hr>
      <form id="signupForm" enctype="multipart/form-data" class="form-horizontal" method="post" action="{% url 'default.views.SignupHandler' %}">
        {% csrf_token %}

        <div class="pull-left">
          <div>Collect ratings, Create Private Entities </div>
        </div>
        <div class="pull-right well">
          <div class="control-group">
            <input type="text" style="width: 115px;" class="pull-left" name="firstname" placeholder="First Name" required>
            <input type="text" style="width: 115px;" class="pull-right" name="lastname" placeholder="Last Name" required>
          </div>
          <div class="control-group">
            <input type="text" class="span3" name="username" placeholder="Username" required>
          </div>
          <div class="control-group">
            <input type="email" class="span3" name="email" placeholder="Your Email" required>
          </div>
          <div class="control-group">
            <input name="password" class="span3" type="password" placeholder="New Password" required>
          </div>
          <hr>
          <button class="submitBtn pull-right btn btn-success">Sign up for Cloverite</button>
        </div>
      </form>
    </div>
  </div>

  {% if FEEDBACK_ENABLED %} 
    {% include "feedbackModal.partial" %}
  {% endif %}

 {% include "stdScript.partial" %}
 <script src="{{STATIC_URL}}script/userForm.js"></script> 

</body>
</html>
